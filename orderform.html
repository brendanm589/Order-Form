<html>
    <head>
        <title>Pie Place-Order Form</title>
        <link rel="stylesheet" href="css/orderform.css">
        <script src="js/orderform.js" type="text/javascript"></script>
    </head>
    <body onload="loadVariables()">
        <h1><b>Pie Place</b></h1>
        <hr>
        <h3>Serving Quality Pies Since Yesterday</h3>

        <br>

        <form action="">
        <table>
            <tr>
                <td>Flavor</td>
                <td>Size</td>
                <td>Ice Cream<br>Topping</td>
            </tr>
            <tr>
                <td><input onclick='flavor="Apple"' type="button" value="Apple"/></td>
                <td><input onclick='piesize="Personal"' type="button" value="Personal"/></td>
                <td><input onclick='topping="Chocolate"' type="button" value="Chocolate"/></td>
                <td><input onclick="clearVariables()" type="button" value="Clear"/></td>
            </tr>
            <tr>
                <td><input onclick='flavor="Blueberry"' type="button" value="Blueberry"/></td>
                <td><input onclick='piesize="Family"' type="button" value="Family"/></td>
                <td><input onclick='topping="Vanilla"' type="button" value="Vanilla"/></td>
            </tr>
            <tr>
                <td><input onclick='flavor="Cherry"' type="button" value="Cherry"/></td>
                <td><input onclick='piesize="BigFamily"' type="button" value="Big Family"/></td>
                <td><input onclick='topping="Strawberry"' type="button" value="Strawberry"/></td>
                <td><input onclick="calculateTotal(flavor, piesize, topping)" type="button" value="Total"/></td>
            </tr>
            <tr>
                <td><input onclick='flavor="KeyLime"' type="button" value="Key Lime"/></td>
                <td><input onclick='piesize="BadIdea"' type="button" value="Bad Idea"/></td>
                <td><input onclick='topping="None"' type="button" value="None"/></td>
                <td><input name="total" type="text" onchange="calculateTotal(flavor, piesize, topping)" value="0.00"/></td>
            </tr>
        </table>
            <br>
            <img src="images/pie.png">
        </form>
    </body>


</html>
